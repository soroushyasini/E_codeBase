<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار شیفت‌ها</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="shiftChart"></canvas>

<script>
        function loadDataFromWebControl() {
            try {
                // Replace with your actual web control access method
                const jsonString = $("#json_parse").getValue(); 
                jsonData = JSON.parse(jsonString);
                drawChart();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initial load (use your framework's ready event)
        setTimeout(loadDataFromWebControl, 1000);
      
        let jsonData;

        function drawChart() {
            if (!jsonData || jsonData.length === 0) {
                console.error("No data available!");
                return;
            }}

    const data = jsonData

    const labels = data.map(item => item.شخص);
    const dayShifts = data.map(item => item["شیفت روز"]);
    const nightShifts = data.map(item => item["شیفت شب"]);

    const ctx = document.getElementById('shiftChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: "شیفت روز",
                    data: dayShifts,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                },
                {
                    label: "شیفت شب",
                    data: nightShifts,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
