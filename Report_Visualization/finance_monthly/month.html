<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'گزارش مالی اردیبهشت</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Load B Nazanin font */
    @font-face {
      font-family: 'B Nazanin';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Farsi-Digits/Vazir-FD-WOL.woff2') format('woff2'),
           url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Farsi-Digits/Vazir-FD-WOL.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Apply B Nazanin font to the entire page */
    body {
      font-family: 'B Nazanin', sans-serif;
    }

    /* Style for the chart canvas */
    canvas {
      max-width: 800px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <!--<h1 style="text-align: center;">نمودارهای مالی اردیبهشت</h1>

  <!-- Bar Chart: Debit vs Credit -->
  <h2 style="text-align: center;">نمودار میله ای - بدهکار vs بستانکار</h2>
  <canvas id="ordibehesht_debitCreditBar" width="800" height="400"></canvas>

  <!-- Pie Chart: Distribution of Debit Balances -->
  <h2 style="text-align: center;">نمودار دایره ای - توزیع مانده بدهکار</h2>
  <canvas id="ordibehesht_debitBalancePieChart" width="800" height="400"></canvas>

  <script>
    // Apply B Nazanin font to Chart.js
    Chart.defaults.font.family = 'B Nazanin';

    // Bar Chart: Debit vs Credit
    const ordibeheshtDebitCreditBarCtx = document.getElementById('ordibehesht_debitCreditBar').getContext('2d');
    const ordibeheshtDebitCreditBarChart = new Chart(ordibeheshtDebitCreditBarCtx, {
      type: 'bar',
      data: {
        labels: [
          'موجودی نقد و بانک', 'سپرده های کوتاه مدت', 'اسناد دریافتنی', 
          'حساب های دریافتنی غیر تجاری', 'پیش پرداختها', 'اموال،ماشین آلات و تجهیزات', 
          'معادن', 'حساب های پرداختنی تجاری', 'اسناد پرداختنی کوتاه مدت', 
          'سایر حساب های پرداختنی', 'تسهیلات و وام دریافتی کوتاه مدت', 'جاری اشخاص', 
          'سایر درآمدها غیرعملیاتی', 'هزینه های حقوق و دستمزد', 'هزینه های کارکنان', 
          'هزینه های عملیاتی', 'هزینه های مالی', 'سایر هزینه های اداری و تشکیلاتی'
        ],
        datasets: [
          {
            label: 'بدهکار',
            data: [
              923407607613, 0, 0, 65222420207, 15435135441, 750000000, 
              4131666611, 41821337990, 684183415300, 64564698086, 80091232876, 
              356868362249, 0, 7797946678, 8674226146, 12800047742, 2821399868, 
              1672135000
            ],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          },
          {
            label: 'بستانکار',
            data: [
              788598728723, 21302580250, 699529584400, 1124079338, 0, 0, 
              0, 0, 366834950800, 30971666416, 1890410959, 359985541649, 
              4089270, 0, 0, 0, 0, 2
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'مقدار (ریال)'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'مقایسه بدهکار و بستانکار'
          }
        }
      }
    });


    // Pie Chart: Distribution of Debit Balances
    const ordibeheshtDebitBalancePieCtx = document.getElementById('ordibehesht_debitBalancePieChart').getContext('2d');
    const ordibeheshtDebitBalancePieChart = new Chart(ordibeheshtDebitBalancePieCtx, {
      type: 'pie',
      data: {
        labels: [
          'موجودی نقد و بانک', 'حساب های دریافتنی غیر تجاری', 'پیش پرداختها', 
          'اموال،ماشین آلات و تجهیزات', 'معادن', 'حساب های پرداختنی تجاری', 
          'اسناد پرداختنی کوتاه مدت', 'سایر حساب های پرداختنی', 'تسهیلات و وام دریافتی کوتاه مدت', 
          'هزینه های حقوق و دستمزد', 'هزینه های کارکنان', 'هزینه های عملیاتی', 
          'هزینه های مالی', 'سایر هزینه های اداری و تشکیلاتی'
        ],
        datasets: [{
          label: 'مانده بدهکار',
          data: [
            134808878890, 64098340869, 15435135441, 750000000, 4131666611, 
            41821337990, 317348464500, 33593031670, 78200821917, 7797946678, 
            8674226146, 12800047742, 2821399868, 1672134998
          ],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(75, 192, 192, 0.6)', 
            'rgba(153, 102, 255, 0.6)', 'rgba(255, 159, 64, 0.6)', 'rgba(255, 205, 86, 0.6)', 
            'rgba(201, 203, 207, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)', 
            'rgba(75, 192, 192, 0.6)', 'rgba(153, 102, 255, 0.6)', 'rgba(255, 159, 64, 0.6)', 
            'rgba(255, 205, 86, 0.6)', 'rgba(201, 203, 207, 0.6)'

          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'توزیع مانده بدهکار'
          }
        }
      }
    });
  </script>
</body>
</html>
